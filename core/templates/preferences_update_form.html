{% extends 'base.html' %}
{% block title %}Edit Preferensies{% endblock %}
{% load crispy_forms_tags %}


{% block body %}
    <div class="container">

        <div class="col-6 offset-3">

            <div class="row p-0">
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
            </div>


            <div class="row mt-4">
                <h3>Clear RSS database</h3>
                <hr>
                <div>
                    <button type="submit" class="disabled btn btn-danger btn-lg" name="reset"
                            hx-delete="{% url 'reset_rss' %}"
                            hx-swap=none
                            hx-confirm="This destroy all scanned movies!"
                    ><i class="bi bi-trash3-fill"></i> RESET
                    </button>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger mt-5" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                DELETE ACCOUNT
            </button>

        </div>
    </div>


    <!-- Toast template -->
    <div data-toast-container class="toast-container position-fixed top-0 end-0 p-3">
        <div data-toast-template class="toast align-items-center border-0" role="alert" aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div data-toast-body class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- end Toast template -->

    <!-- Delete Account Modal -->
    <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteAccountModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteAccountModalLabel">Удаление аккаунта</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="post" action="{% url 'core:delete_account' %}">
              {% csrf_token %}
              <div class="modal-body">
                <p class="text-danger fw-bold">Это действие необратимо! Все ваши данные будут удалены.</p>
                <div class="mb-3">
                    <label for="confirmUsername" class="form-label">Введите ваше имя пользователя (<b>{{ request.user.username }}</b>) для подтверждения:</label>
                    <input type="text" class="form-control" id="confirmUsername" name="username" required autocomplete="off">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <button type="submit" class="btn btn-danger">Удалить навсегда</button>
              </div>
          </form>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener("htmx:confirm", function (e) {
            e.preventDefault()
            Swal.fire({
                title: "Proceed?",
                text: `${e.detail.question}`,
                showCancelButton: true,
            }).then(function (result) {
                if (result.isConfirmed) e.detail.issueRequest(true) // use true to skip window.confirm
            })
        })
    </script>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block body %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">Регистрация</h2>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" class="needs-validation">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="ivan_ivanov" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label for="password1" class="form-label">Пароль</label>
                                <input type="password" name="password1" class="form-control" id="password1" required>
                            </div>

                            <div class="mb-4">
                                <label for="password2" class="form-label">Подтвердите пароль</label>
                                <input type="password" name="password2" class="form-control" id="password2" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
                            </div>
                        </form>

                        <hr class="my-4">

                        <p class="text-center mb-0">
                            Уже есть аккаунт? <a href="{% url 'core:login' %}" class="text-decoration-none">Войти</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

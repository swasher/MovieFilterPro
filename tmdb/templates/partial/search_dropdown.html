{% for movie in movies %}
    <li class="dropdown-item"
        hx-get="{% url 'tmdb:movie' movie_id=movie.id %}"
        hx-target="#main-content"
    >
        {{ movie.name }} <code>{{ movie.release_date.year }}</code>
        <em class="text-body-tertiary">{{ movie.original_title }}</em>
    </li>
{% empty %}
    <li class="dropdown-item text-muted">
        Ничего не найдено
    </li>
{% endfor %}
